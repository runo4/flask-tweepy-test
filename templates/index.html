<!DOCTYPE html>
<html>
<head>
  <title>flask tweepy app sample</title>
</head>
<body>
  <h2>flask tweepy app sample</h1>
  {% if timeline == False %}
    <p><a href="{{ url_for('twitter_auth') }}">OAuth認証</a></p>
  {% else %}
    <!-- 取得した timeline のテキストを表示 -->
    {% for status in timeline %}
      <p>{{ status.text }}</p>
      <hr>
    {% endfor %}
  {% endif %}
  <footer>
    Dec/03/2018 AM 09:26<p />
  </footer>
</body>
</html>
